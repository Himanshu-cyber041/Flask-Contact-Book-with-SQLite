{% extends 'base.html' %}

{% block title %}Add Contact{% endblock %}

{% block content %}
<h1>Add New Contact</h1>

<form method="POST" style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Name *</label>
        <input type="text" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email *</label>
        <input type="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Phone *</label>
        <input type="tel" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Address</label>
        <textarea name="address" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;"></textarea>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">Save Contact</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
