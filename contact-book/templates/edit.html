{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<style>
    .form-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .form-title {
        font-size: 32px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
    }
    
    .form-subtitle {
        color: #718096;
        font-size: 14px;
    }
    
    .form-container {
        max-width: 700px;
        margin: 0 auto;
        background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    
    .form-group {
        margin-bottom: 28px;
        animation: fadeInUp 0.5s ease-out backwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .form-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #2d3748;
        font-size: 14px;
    }
    
    .form-label-icon {
        font-size: 16px;
    }
    
    .required-indicator {
        color: #ef4444;
        margin-left: 2px;
    }
    
    .form-input,
    .form-textarea {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
        background: white;
    }
    
    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }
    
    .form-input:hover,
    .form-textarea:hover {
        border-color: #cbd5e0;
    }
    
    .form-textarea {
        resize: vertical;
        min-height: 100px;
    }
    
    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 35px;
        animation: fadeInUp 0.5s ease-out 0.5s backwards;
    }
    
    .btn-submit {
        flex: 1;
        padding: 14px 28px;
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    
    .btn-submit:active {
        transform: translateY(0);
    }
    
    .btn-cancel {
        flex: 1;
        padding: 14px 28px;
        background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
        color: #2d3748;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .btn-cancel:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
    }
    
    .form-helper {
        font-size: 13px;
        color: #718096;
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .helper-icon {
        font-size: 14px;
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 30px 20px;
        }
        
        .form-title {
            font-size: 26px;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn-submit,
        .btn-cancel {
            width: 100%;
        }
    }
</style>

<div class="form-header">
    <h1 class="form-title">Edit Contact</h1>
    <p class="form-subtitle">Update contact information</p>
</div>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">
                <span class="form-label-icon">üë§</span>
                <span>Full Name</span>
                <span class="required-indicator">*</span>
            </label>
            <input 
                type="text" 
                name="name" 
                value="{{ contact.name }}" 
                required 
                class="form-input"
                placeholder="Enter full name"
            >
        </div>
        
        <div class="form-group">
            <label class="form-label">
                <span class="form-label-icon">‚úâÔ∏è</span>
                <span>Email Address</span>
                <span class="required-indicator">*</span>
            </label>
            <input 
                type="email" 
                name="email" 
                value="{{ contact.email }}" 
                required 
                class="form-input"
                placeholder="example@email.com"
            >
            <div class="form-helper">
                <span class="helper-icon">‚ÑπÔ∏è</span>
                <span>We'll never share your email with anyone</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">
                <span class="form-label-icon">üìû</span>
                <span>Phone Number</span>
                <span class="required-indicator">*</span>
            </label>
            <input 
                type="tel" 
                name="phone" 
                value="{{ contact.phone }}" 
                required 
                class="form-input"
                placeholder="+1 (555) 123-4567"
            >
        </div>
        
        <div class="form-group">
            <label class="form-label">
                <span class="form-label-icon">üìç</span>
                <span>Address</span>
            </label>
            <textarea 
                name="address" 
                class="form-textarea"
                placeholder="Enter complete address (optional)"
            >{{ contact.address or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <span>üíæ</span>
                <span>Update Contact</span>
            </button>
            <a href="{{ url_for('index') }}" class="btn-cancel">
                <span>‚úï</span>
                <span>Cancel</span>
            </a>
        </div>
    </form>
</div>
{% endblock %}
